<div class="container main-frame" ng-controller="mainController" ng-init="init()">

<h2>Account</h2>

<form class="form-horizontal" role="form">
    <fieldset>
        <legend>Profile</legend>

        <label>
            <span>First Name:</span>
            <input type="text" name="firstname" ng-model="user.firstname"/>
        </label>
        
        <label>
            <span>Last Name:</span>
            <input type="text" name="lastname" ng-model="user.lastname"/>
        </label>

        <label>
            <span>Email:</span>
            <input type="email" name="name" ng-model="user.email"/>
        </label>
    </fieldset>

    <fieldset>
        <legend>Change Password</legend>

        <label>
            <span>Old Password:</span>
            <input type="password" ng-model="oldpass"/>
        </label>

        <label>
            <span>New Password:</span>
            <input type="password" ng-model="newpass"/>
        </label>

        <label>
            <span>Confirm Password:</span>
            <input type="password" ng-model="confirm"/>
        </label>

        <button ng-click="updatePassword()" type="button" class="btn btn-default">update password</button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
    </fieldset>
</form>

<button ng-click="logout()" type="button" class="btn btn-default">Log Out</button>

</div><!-- end container ng-controller -->
