
<div class="col-sm-12">

<h2>Please Login</h2>

<form class="form-horizontal" role="form">
	
	<div class="form-group">	
    	<label class="col-xs-12">
    	<span>Email</span>
		<input type="text" ng-model="email" class="form-control input-sm" placeholder="Enter email" />
		</label>
    </div>

	<div class="form-group">    
    	<label class="col-xs-12">
    	<span>Password</span>
		<input type="password" ng-model="pass" class="form-control input-sm" />
		</label>
    </div>
	
	<div class="form-group">    
    	<label ng-cloak ng-show="createMode" class="col-xs-12">
    	<span>Confirm Password</span>
		<input type="password" ng-model="confirm" class="form-control input-sm" />
		</label>
    </div> 
		
    <button ng-click="login()" ng-hide="createMode" type="button" class="btn btn-primary btn-sm">Log In</button>
    
    <button ng-click="createMode = true" ng-hide="createMode" type="button" class="btn btn-default btn-sm">Create Account</button>
    
    <button ng-cloak ng-show="createMode" ng-click="createAccount()" type="button" class="btn btn-default btn-sm">Ready to Create</button>

    <p ng-show="err" class="error">{{err}}</p>
    
</form>

		  	
</div> <!-- end col-sm-12 -->
